{% set name = "QDarkStyle" %}
{% set version = "3.0.1" %}
{% set sha256 = "03d169ad6f3b96efa32568d941a3c3e0bbf5ae4041c3cd695a736d5f7477a439" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - qdarkstyle=qdarkstyle.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - helpdev >=0.6.2
    - pyqt >=5
    - qtpy
    - qtsass

test:
  imports:
    - qdarkstyle
    - qdarkstyle.utils

about:
  home: https://github.com/ColinDuquesnoy/QDarkStyleSheet
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: A dark stylesheet for Python and Qt applications
